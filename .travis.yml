language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    
sudo: false

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    allow_failures:
        - php: hhvm
    include:
        - php: 5.4
          env: DEPENDENCIES=low

before_script:
    - composer require satooshi/php-coveralls:dev-master --no-update
    - if [[ "$DEPENDENCIES" == "" ]]; then composer update; fi
    - if [[ "$DEPENDENCIES" == "low" ]]; then composer update --prefer-lowest; fi

script:
    - ./bin/bldr run default

after_script:
    - php bin/coveralls
